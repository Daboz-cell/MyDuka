{% extends "base.html" %}
{% block title %} Edit Product {% endblock %}
{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Edit Product</h2>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Product Name</label>
      <input type="text" class="form-control" name="name" value="{{ product[1] }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Buying Price</label>
      <input type="number" class="form-control" name="buying_price" value="{{ product[2] }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Selling Price</label>
      <input type="number" class="form-control" name="selling_price" value="{{ product[3] }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Category</label>
      <select class="form-control" name="category_id" required>
        {% for category in categories %}
          <option value="{{ category[0] }}" {% if category[0] == product[4] %}selected{% endif %}>
            {{ category[1] }}
          </option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{{ url_for('products') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
