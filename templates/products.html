{% extends "base.html" %}
{% block title %} Products {% endblock%}
{% block content %}
<div>

  <div>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Add Products
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Add a Product</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form method="post" action="/add_products">
              <div class="mb-3">
                <label class="form-label">Product Name</label>
                <input type="text" class="form-control" name="product" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Buying price</label>
                <input type="number" class="form-control" name="buying_price" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Selling price</label>
                <input type="number" class="form-control" name="selling_price" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Category</label>
                <select name="category_id" class="form-control" required>
                  <option value="">Select Category</option>
                  {% for category in categories %}
                  <option value="{{ category[0] }}">{{ category[1] }}</option>
                  {% endfor %}
                </select>
              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Add Product</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-4">
    <table id="example" class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Product Name</th>
          <th>Buying Price</th>
          <th>Selling Price</th>
          <th>Category</th>
        </tr>
      </thead>
      <tbody>
        {% for product in products %}
        <tr>
          <td>{{ product[0] }}</td>
          <td>{{ product[1] }}</td>
          <td>{{ product[2] }}</td>
          <td>{{ product[3] }}</td>
          <td>{{ product[4] }}</td>  <!-- category name -->
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
